<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script src="build/js/app.js"></script>
    <title>Doctor Lookup</title>
  </head>
  <body>
    <h1>Doctor Lookup Form</h1>
    <form id="search_by_symptom">
      <label for="symptom">Enter a symptom:</label>
      <input id="symptom" type="text">
      <button type="submit">Submit</button>
    </form>

    <form id="search_by_name">
      <label for="name_input">Search doctors by name:</label>
      <input id="name_input" type="text">
      <button type="submit">Submit</button>
    </form>
    <div>
      <ul id="list_of_doctors"></ul>
    </div>
  </body>
</html>
