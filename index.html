<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script src="build/js/app.js"></script>
    <title>Doctor Lookup</title>
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhai|Patua+One" rel="stylesheet">
  </head>
  <body>
    <div class="header">
      <img src="img/logo.png">
      <h1>Doctor Lookup Form</h1>
      <hr class="bar">
      <form id="search_by_symptom">
        <label for="symptom">Enter a symptom:</label>
        <input id="symptom" type="text">
        <button type="submit">Submit</button>
      </form>

      <form id="search_by_name">
        <label for="name_input">Search doctors by name:</label>
        <input id="name_input" type="text">
        <button type="submit">Submit</button>
      </form>
    </div>

    <div class="row col-container">
      <div class="col-sm-2 side col">
      </div>
      <div class="col-sm-9 center col">
        <div class="innercenter">
          <ul id="list_of_doctors"></ul>

          <div id="map"></div>

          <script async defer
          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBs0LTvWhEd2r4V1I5NQogpdySP65h23oQ">
          </script>

        </div>
      </div>
      <div class="col-sm-2 side col">
      </div>
    </div>

  </body>
</html>
